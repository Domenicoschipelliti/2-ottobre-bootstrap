<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pratica Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <!-- Esercizio 1 -->
    <div>
      <h2 class="text-center">Esercizio 1</h2>
      <div class="container d-flex w-100">
        <div class="row d-flex w-100">
          <div
            class="col bg-primary text-center border border-secondary-subtle"
          >
            <p class="col-md-3 p-md-3 text-light">ciao</p>
          </div>
          <div
            class="col bg-primary text-center border border-secondary-subtle"
          >
            <p class="col-md-3 p-md-3 text-light">salve</p>
          </div>
          <div
            class="col text-success bg-primary text-center border border-secondary-subtle"
          >
            <p class="col-md-3 p-md-3 text-light">hola</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Esercizio 2 -->
    <div>
      <h2 class="text-center">Esercizio 2</h2>
      <div class="container d-flex w-100">
        <div class="row container">
          <div
            class="col bg-warning col-sm-auto p-sm-3 col-md-auto pd-md-3 text-dark col-lg-4"
          >
            si
          </div>
          <div
            class="col bg-warning col-sm-auto p-sm-3 col-md-auto pd-md-3 text-dark col-lg-6"
          >
            no
          </div>
          <div
            class="col bg-warning col-sm-auto p-sm-3 auto col-md-auto pd-md-3 text-dark col-lg-2"
          >
            forse
          </div>
        </div>
      </div>
    </div>
    <!-- Esercizio 3 -->
    <div>
      <h2 class="text-center">Esercizio 3</h2>
      <div class="container">
        <div class="row d-sm-block d-md-flex bg-success text-light p-3">
          <div class="col">ele1</div>
          <div class="col">ele2</div>
          <div class="col">ele3</div>
        </div>
        <div class="row d-sm-block d-md-flex bg-success text-light p-3">
          <div class="col">ele1</div>
          <div class="col">ele2</div>
          <div class="col">ele3</div>
        </div>
        <div class="row d-sm-block d-md-flex bg-success text-light p-3">
          <div class="col">ele1</div>
          <div class="col">ele2</div>
          <div class="col">ele3</div>
        </div>
        <div class="row d-sm-block d-md-flex bg-success text-light p-3">
          <div class="col">ele1</div>
          <div class="col">ele2</div>
          <div class="col">ele3</div>
        </div>
        <div class="row d-sm-block d-md-flex bg-success text-light p-3">
          <div class="col">ele1</div>
          <div class="col">ele2</div>
          <div class="col">ele3</div>
        </div>
        <div class="row d-sm-block d-md-flex bg-success text-light p-3">
          <div class="col">ele1</div>
          <div class="col">ele2</div>
          <div class="col">ele3</div>
        </div>
      </div>
    </div>
    <!-- Esercizio4 -->
    <div class="container">
      <h2 class="text-center">Esercizio 4</h2>
      <div class="d-md-flex d-flex bg-danger p-3">
        <div class="col-sm-3 col-lg-5 text-center border border-dark">ele1</div>
        <div class="col-sm-4 col-lg-2 text-center border border-dark">ele2</div>
        <div class="col-sm-5 col-lg-5 text-center border border-dark">ele3</div>
      </div>
    </div>

    <!-- Esercizio 5 -->
    <div class="container">
      <h2 class="text-center">Esercizio 5</h2>
      <div
        class="row d-sm-block bg-info text-light p-3 border border-dark d-md-flex"
      >
        <div class="col-lg-7">
          ele1
          <div class="row d-sm-block bg-secondary border border-dark d-md-flex">
            <div class="col w-50">ele2</div>
            <div class="col w-50">ele3</div>
          </div>
        </div>
        <div class="col-lg-5">ele3</div>
      </div>
    </div>
    <!-- Esercizio 6 -->
    <div class="container">
      <h2 class="text-center">Esercizio 6</h2>
      <div class="row bg-black text-light p-3">
        <div class="col-lg border border-danger">ele1</div>
        <div class="col-lg offset-2 border border-danger">ele2</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
